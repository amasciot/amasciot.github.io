<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoli pizzas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://drive.google.com/uc?export=view&id=1_tsmjAc1Brc23dOfIJwTF-5gx4SQOazr" alt="Imagen del encabezado" class="header-img">
        <h1>Napoli pizzas</h1>
            <nav>
                <ul>
                     <li><a href="#inicio">Inicio</a></li>
                     <li><a href="#productos">Productos</a></li>
                     <li><a href="#reseñas">Reseñas</a></li>
                     <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Bienvenidos</h2>
            <p>Descripción de la página.</p>
        </section>
        <section id="productos">
            <h2>Productos</h2>
            <!-- Contenedor Flexbox -->
         <div class="flex-container">
            <!-- Elementos flexibles -->
            <div class="flex-item item1">Focaccia</div>
            <div class="flex-item item2">Margarita</div>
            <div class="flex-item item3">Fugazeta</div>
            <div class="flex-item item4">Calabresa</div>
            <div class="flex-item item5">Americana</div>
            <div class="flex-item item6">Morrones</div>
          </div>
        </section>
        <section id="reseñas">
            <h2>Reseñas</h2>
            <div class="grid-container">
                <!-- Reseñas -->
                <div class="grid-item">Mozarella doble</div>
                <div class="grid-item">Extra Jamón</div>
                <div class="grid-item">Extra Pepperonni</div>
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>


            <form

                action="https://formspree.io/f/xjkvrjbz"
                method="POST"
            >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pre entrega</p>
    </footer>
</body>
</html>
